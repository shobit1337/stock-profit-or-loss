<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stock: Profit or Loss</title>
  </head>
  <body>
    <div class="container">
      <h1>Stocks: Profit or Loss</h1>
      <p>Check How much you gained or lost in your stocks</p>
      <form action="">
        <label for="initial-price"
          >Initial Price:
          <input type="number" name="initial-price" id="initial-price-input"
        /></label>
        <label for="stock-quantity"
          >Quantity of Stocks:
          <input type="number" name="stock-quantity" id="stock-quantity-input"
        /></label>
        <label for="current-price"
          >Current Price:
          <input type="number" name="current-price" id="current-price-input"
        /></label>
        <button type="submit" id="submit-btn">Calculate</button>
      </form>
      <div id="output-container"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
